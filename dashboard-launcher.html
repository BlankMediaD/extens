<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadSpry Dashboard</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #4776E6, #8E54E9);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #FFC107;
            color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon128.png" alt="LeadSpry Logo" class="logo">
        <h1>LeadSpry Dashboard</h1>
        <p>Access the full dashboard experience with enhanced features and analytics.</p>
        <a href="dashboard.html" target="_blank" class="button">Open Dashboard</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Automatically open dashboard in a new tab
            window.open('dashboard.html', '_blank');
        });
    </script>
</body>
</html>
